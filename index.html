<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean Theorem</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="triangleCanvas" width="400" height="400"></canvas>

    <script>
        
        function drawTriangle(context, x1, y1, x2, y2, x3, y3) {
            context.beginPath();
            context.moveTo(x1, y1);
            context.lineTo(x2, y2);
            context.lineTo(x3, y3);
            context.closePath();
            context.stroke();
        }

       
        function calculateHypotenuse(a, b) {
            return Math.sqrt(a * a + b * b);
        }

       
        const canvas = document.getElementById("triangleCanvas");
        const context = canvas.getContext("2d");

      
        const x1 = 50, y1 = 50;
        const x2 = 50, y2 = 150;
        const x3 = 150, y3 = 150;

    
        drawTriangle(context, x1, y1, x2, y2, x3, y3);

        
        const side1 = Math.abs(x2 - x1);
        const side2 = Math.abs(y2 - y1);

        const hypotenuse = calculateHypotenuse(side1, side2);
        console.log(`Hypotenuse: ${hypotenuse}`);
    </script>
</body>
</html>
